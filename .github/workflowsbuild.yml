name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

runs:
  using: 'Docker'
  image: 'Dockerfile'
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
